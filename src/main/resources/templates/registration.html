<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
</head>
<body>

<form th:method="POST" th:action="@{/registration}" th:object="${user}">

    <label for="username">username:</label>
    <input type="text" th:field="*{username}" id="username"/>
    <div style="color: red"
         th:if="${#fields.hasErrors('username')}"
         th:errors="*{username}">Username error
    </div>
    <br/>
    <label for="password">password:</label>
    <input type="password" name="password" id="password"/>
    <div style="color: red"
         th:if="${#fields.hasErrors('password')}"
         th:errors="*{password}">Password error
    </div>
    <br/>
    <label for="email">email:</label>
    <input type="text" th:field="*{email}" id="email"/>
    <div style="color: red"
         th:if="${#fields.hasErrors('email')}"
         th:errors="*{email}">Email error
    </div>
    <br/>
    <label for="age">age:</label>
    <input type="number" th:field="*{age}" id="age"/>
    <div style="color: red"
         th:if="${#fields.hasErrors('age')}"
         th:errors="*{age}">Age error
    </div>
    <br/>
    <input type="submit" value="Sign up">
</form>
</body>
</html>
